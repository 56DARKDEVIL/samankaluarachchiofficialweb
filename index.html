    <style>
      body {
        font-family: "Fredoka", sans-serif;
        background: linear-gradient(135deg, #f7f7f7, #d9e4f5);
        color: #494949;
        margin: 0;
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .profile-card {
        background: #eeeeee;
        padding: 32px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 320px;
        border: 2px solid transparent;
        position: relative;
        background-clip: padding-box;
      }

      .profile-card::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );
        z-index: -1;
        border-radius: 12px;
      }

      .profile-card img {
        width: 150px;
        height: 150px;
        border-radius: 75px;
        object-fit: cover;
        transition: transform 0.5s ease-in-out;
      }

      .profile-card img:hover {
        transform: scale(1.2);
      }

      .profile-card h2 {
        margin: 16px 0 8px;
        font-size: 24px;
      }

      .profile-card ul img {
        width: 30px;
        height: 30px;
        border-radius: 0;
      }

      .info-list {
        list-style: none;
        padding: 0;
        margin: 16px 0;
        align-items: center;
        vertical-align: middle;
      }

      .info-list li {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .info-list li i {
        width: 25px;
        align-content: center;
        margin-right: 12.8px;
        color: #494949;
      }

      .info-list li span {
        font-size: 16px;
        color: #333;
      }

      .gallery-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        background: #eeeeee;
        border-radius: 5px;
        margin-top: 32px;
        width: 320px;
        max-width: 300px;
        overflow-x: auto;
        white-space: nowrap;
        padding-top: 16px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-bottom: 2px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      .gallery-container img {
        height: 150px;
        width: 150px;
        margin-right: 5px;
        margin-left: 5px;
        border-radius: 5px;
        object-fit: cover;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      .gallery-container img:hover {
        transform: scale(1.05);
      }

      .gallery-title {
        margin-top: 32px;
        font-size: 22px;
        color: #333;
      }

      .gallery-container::-webkit-scrollbar {
        height: 6px;
        color: rgb(255, 59, 59);
      }

      .gallery-container::-webkit-scrollbar-thumb {
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          purple
        );
        border-radius: 3px;
      }
    </style>
